{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Add a new recipe here:</h3>
        <p>Only the admin can add recipes</p>
        <div class="form-group">
            <form method="POST" style="margin-top: 1em;" action="add">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup btn-lg" style="margin: 5px; margin-left: 0;">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
